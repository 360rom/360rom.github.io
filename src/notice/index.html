<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 优化整体背景和字体 */
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8fafc 100%);
            color: #222;
            font-size: 17px;
            line-height: 1.7;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* 让内容始终居中且宽度自适应 */
        }

        .notification-container {
            margin-top: 24px;
            margin-bottom: 24px;
            max-width: 980px;
            /* 增大容器宽度 */
            width: 98vw;
            min-width: 320px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(22, 93, 255, 0.10), 0 1.5px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transition: box-shadow 0.3s;
            border: 1.5px solid #e3eafc;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .notification-container:hover {
            box-shadow: 0 16px 48px rgba(22, 93, 255, 0.18), 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        .notification-header {
            background: linear-gradient(90deg, #165DFF 60%, #4fc3f7 100%);
            color: #fff;
            padding: 18px 24px 10px 24px;
            text-align: center;
            position: relative;
        }

        .notification-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(22, 93, 255, 0.12);
        }

        .notification-header p {
            font-size: 13px;
            opacity: 0.92;
            font-weight: 400;
        }

        .notification-content {
            padding: 32px 48px 24px 48px;
            /* 增大左右内边距 */
        }

        .section {
            margin-bottom: 24px;
            padding-bottom: 18px;
            border-bottom: 1px solid #f1f5f9;
        }

        .section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .section h2 {
            font-size: 19px;
            color: #165DFF;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .section h2 i {
            margin-right: 9px;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #e3f0ff 0%, #c3e0ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #165DFF;
            font-size: 15px;
        }

        .section p {
            margin-bottom: 12px;
            color: #222;
            line-height: 1.6;
        }

        .badge {
            background: linear-gradient(90deg, #FF7D00 60%, #FFD580 100%);
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
            margin-left: 10px;
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(255, 125, 0, 0.08);
        }

        .info-box,
        .warning-box {
            margin-bottom: px;
            padding: 4px 6px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(22, 93, 255, 0.04);
        }

        .info-box {
            background: #f4f8ff;
            border-left: 3px solid #165DFF;
        }

        .info-box h3 {
            font-size: 16px;
            color: #165DFF;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .info-box ul,
        .info-box ol {
            padding-left: 18px;
            margin-bottom: 8px;
            color: #222;
        }

        .info-box ul li,
        .info-box ol li {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .warning-box {
            background: #fff6f3;
            border-left: 3px solid tomato;
        }

        .warning-box h3 {
            color: tomato;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-weight: 700;
        }

        .warning-box h3 i {
            margin-right: 8px;
        }

        .warning-box ul {
            padding-left: 18px;
            color: #222;
        }

        .warning-box ul li {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            padding: 18px 0 12px 0;
            background: #f8fafc;
            margin-top: 18px;
            border-radius: 0 0 18px 18px;
        }

        .footer h3 {
            color: #165DFF;
            margin-bottom: 7px;
            font-weight: 700;
            font-size: 19px;
        }

        .footer p {
            color: #222;
            font-style: italic;
            font-size: 14px;
        }

        /* 响应式优化 */
        @media (max-width: 900px) {
            .notification-container {
                margin-top: 10px;
                margin-bottom: 10px;
                max-width: 99vw;
                border-radius: 10px;
            }

            .notification-header {
                padding: 10px 8px 6px 8px;
            }

            .notification-content {
                padding: 18px 12px 12px 12px;
            }
        }

        @media (max-width: 600px) {
            .notification-container {
                margin-top: 6px;
                margin-bottom: 6px;
                max-width: 98vw;
                border-radius: 10px;
            }

            .notification-header {
                padding: 8px 6px 4px 6px;
            }

            .notification-content {
                padding: 18px 8px 12px 8px;
            }
        }

        /* 平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

</html>

        body {

        /* 右侧滑线下拉装饰 */
        .side-decoration {
            position: fixed;
            top: 0;
            right: 0;
            width: 4px;
            height: 100vh;
            background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
            transform: translateX(calc(100% - 2px)); /* 初始只显示2px */
            transition: transform 0.5s ease;
            z-index: 100;
            border-radius: 4px 0 0 4px;
        }
        
        /* 下滑线动画元素 */
        .side-decoration::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
            animation: slideDown 3s infinite;
            border-radius: 4px 0 0 4px;
        }
        
        @keyframes slideDown {
            0% {
                top: -30%;
            }
            100% {
                top: 100%;
            }
        }
        
        /* 鼠标悬停时展开 */
        .side-decoration:hover {

        }

        .container {

            border-radius: 2px;
        }
        .reviews-container {

            gap: 30px;
        }
        .review-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;

            align-items: center;
            margin-bottom: 20px;
        }
        .user-avatar {

            height: 60px;
            border-radius: 50%;

        .user-details {

        }
        .user-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .rating {
            color: #f39c12;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
        .star-filled, .star-empty {
            display: inline-block;
            width: 1em;
            height: 1em;
            position: relative;
        }
        .star-filled::after {
            content: '★';
            color: #f39c12;
            position: absolute;
            left: 0;
        }
        .star-empty::after {
            content: '★';
            color: #ddd;
            position: absolute;
            left: 0;
        }
        .review-text {
            color: #666;
            font-size: 1rem;
            line-height: 1.8;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            flex-grow: 1;
        }
        @media (max-width: 768px) {

                gap: 20px;
            }
            .page-title {

            .container {

            }
            .review-card {

            }
            /* 移动端调整装饰线 */

            .page-title {

            }
            .user-avatar {

        }
        .loading {

            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

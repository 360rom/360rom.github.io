<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="plyr.css">
    <style>
        body {
            background: url(https://picsum.photos/1600/900/?nature,animal) no-repeat center/cover fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '微软雅黑', sans-serif;
            padding: 20px 0;
        }

        .web_notice {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .video-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .player-wrapper {
            flex: 1 1 65%;
            display: flex;
            flex-direction: column;
        }

        .plyr-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-bottom: 15px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .plyr {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-description {
            margin-top: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .video-description h3 {
            margin: 0 0 8px;
            color: #ffffff;
            font-size: 18px;
        }

        .video-description p {
            margin: 0;
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.5;
        }

        .video-list-wrapper {
            flex: 1 1 35%;
            max-height: 500px;
            overflow-y: auto;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(10px);
            will-change: opacity, transform;
            padding: 10px;
            align-items: center;
        }

        .video-item.active {
            background: #f0f5ff;
            border-left: 3px solid #4080ff;
        }

        .video-item.fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .video-info {
            flex: 1;
        }

        .video-info h4 {
            margin: 0 0 5px;
            font-size: 14px;
            color: #333;
            line-height: 1.3;
        }

        .video-info p {
            margin: 0;
            font-size: 12px;
            color: #999;
        }

        .duration-badge {
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
            margin-top: 5px;
        }

        .video-thumbnail {
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-wrapper, .video-list-wrapper {
                flex: auto;
            }
            
            .video-list-wrapper {
                max-height: none;
                margin-top: 20px;
            }
        }
    </style>
</head>
<script type="text/javascript">
// 禁用特定操作的配置项
const disabledActions = {
  contextMenu: true, // 右键菜单
  ctrlS: true, // Ctrl+S
  f12: true, // F12
 // backspace: true, // 退格键
  //tab: true, // Tab键
  //enter: true, // Enter键
  iframe: true, // 禁用iframe操作
  frameBusting: true // 防止被嵌入iframe
};

// 提示信息配置
const alertMessage = "权限禁止";

// 禁用右键菜单
if (disabledActions.contextMenu) {
  document.addEventListener('contextmenu', e => {
    if (!['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
      e.preventDefault();
      alert(alertMessage);
    }
  });
}

// 禁用键盘快捷键
if (disabledActions.ctrlS || disabledActions.f12 || disabledActions.backspace || disabledActions.tab || disabledActions.enter) {
  document.addEventListener('keydown', e => {
    const { keyCode, ctrlKey, metaKey } = e;
    const isCtrl = ctrlKey || metaKey;
    
    if (
      (disabledActions.ctrlS && isCtrl && keyCode === 83) ||
      (disabledActions.f12 && keyCode === 123) ||
      (disabledActions.backspace && keyCode === 8) ||
      (disabledActions.tab && keyCode === 9) ||
      (disabledActions.enter && keyCode === 13)
    ) {
      e.preventDefault();
      alert(alertMessage);
    }
  });
}

// 禁用iframe内部操作
if (disabledActions.iframe) {
  try {
    const iframe = document.getElementById('iframe');
    if (iframe?.contentDocument) {
      ['contextmenu', 'keydown'].forEach(event => {
        iframe.contentDocument.addEventListener(event, e => {
          e.preventDefault();
          alert(alertMessage);
        });
      });
    }
  } catch (err) {
    console.warn('无法禁用iframe操作:', err);
  }
}

// 防止页面被iframe嵌入
if (disabledActions.frameBusting && window.top !== window.self) {
  try {
    window.top.location.href = window.self.location.href;
  } catch {
    document.body.innerHTML = '<h1>权限禁止iframe中显示</h1>';
  }
}

            },

                durationSrc: "https://workdrive.zohopublic.com.cn/external/621c847e0257c40ec531df2d72155ebbdea852192d0327e2c47fada0ddc150d1/download?directDownload=true",

            },
        ];

        // 全局播放器引用
        let currentPlayer = null;

        // 初始化播放器（修复海报问题）
        function initializePlayer(videoElement, posterUrl) {
            // 销毁旧播放器
            if (currentPlayer) {
                currentPlayer.destroy();
            }
            
            // 确保设置poster属性
            if (posterUrl) {
                videoElement.setAttribute('poster', posterUrl);
            }
            
            // 初始化新播放器
            currentPlayer = new Plyr(videoElement, {
                i18n: {
                    speed: '速度',
                    normal: '1X',
                    captions: '字幕',
                    disabled: '无',
                },
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'fullscreen'],
                captions: {
                    active: true,
                    language: 'auto'
                },
                poster: posterUrl || '' // 确保Plyr配置包含海报
            });
            
            // 手动设置海报背景（双重保险）
            if (posterUrl && currentPlayer.elements && currentPlayer.elements.poster) {
                currentPlayer.elements.poster.style.backgroundImage = `url('${posterUrl}')`;
            }
            
            return currentPlayer;
        }

        // 创建视频元素（修复版）
        function createVideoElement(video) {
            const videoElement = document.createElement('video');
            videoElement.id = `player-${video.id}`;
            videoElement.preload = 'metadata';
            videoElement.style.backgroundColor = '#392c46';
            
            // 添加视频源
            const source = document.createElement('source');
            source.src = video.src;
            source.type = 'video/mp4';
            videoElement.appendChild(source);
            
            // 设置海报属性（标准方式）
            if (video.poster) {
                videoElement.setAttribute('poster', video.poster);
            }
            
            // 添加字幕轨道
            if (video.subtitles && video.subtitles.length > 0) {
                video.subtitles.forEach(sub => {
                    const track = document.createElement('track');
                    track.kind = sub.kind;
                    track.label = sub.label;
                    track.srclang = sub.srclang;
                    track.src = sub.src;
                    if (sub.default) track.default = true;
                    videoElement.appendChild(track);
                });
            }
            
            return videoElement;
        }

        // 渲染视频列表
        function renderVideoList() {
            const listContainer = document.getElementById('videoList');
            listContainer.innerHTML = '';

            videoData.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.dataset.id = video.id;
                item.innerHTML = `
                    <div class="video-info">
                        <h4>${video.title}</h4>
                        <p>${video.description}</p>
                        <span class="duration-badge">加载中...</span>
                    </div>
                `;

                // 渐显动画
                setTimeout(() => {
                    item.classList.add('fade-in');
                }, index * 100);

                // 加载视频时长
                loadVideoDuration(video.durationSrc, item.querySelector('.duration-badge'));
                listContainer.appendChild(item);
            });

            // 绑定点击事件
            bindVideoItemClick();
        }

        // 加载视频时长
        function loadVideoDuration(src, durationElement) {
            const tempVideo = document.createElement('video');
            tempVideo.preload = 'metadata';

            tempVideo.onloadedmetadata = function() {
                const seconds = Math.floor(tempVideo.duration);
                durationElement.textContent = seconds > 0 ? formatTime(seconds) : '未知时长';
                tempVideo.remove();
            };

            tempVideo.onerror = function() {
                durationElement.textContent = '未知时长';
                tempVideo.remove();
            };

            tempVideo.src = src;
        }

        // 时间格式化
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        // 绑定列表点击事件（修复版）
        function bindVideoItemClick() {
            const videoItems = document.querySelectorAll('.video-item');
            videoItems.forEach(item => {
                item.addEventListener('click', () => {
                    const videoId = parseInt(item.dataset.id);
                    const video = videoData.find(v => v.id === videoId);

                    if (video) {
                        // 创建新的视频元素
                        const newVideo = createVideoElement(video);
                        
                        // 替换播放器
                        const wrapper = document.querySelector('.plyr-wrapper');
                        wrapper.innerHTML = '';
                        wrapper.appendChild(newVideo);
                        
                        // 初始化播放器（传入海报URL）
                        const player = initializePlayer(newVideo, video.poster);
                        
                        // 更新描述
                        document.getElementById('video-desc').innerHTML = `
                            <h3>${video.detailTitle}</h3>
                            <p>${video.detailDescription}</p>
                        `;

                        // 更新活跃状态
                        videoItems.forEach(i => i.classList.remove('active'));
                        item.classList.add('active');

                        // 播放视频
                        player.play();
                    }
                });
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化第一个播放器
            const initVideo = document.getElementById('player-init');
            initializePlayer(initVideo, initVideo.getAttribute('poster'));
            
            // 渲染视频列表
            renderVideoList();
            
            // 默认选中第一个视频
            if (videoData.length > 0) {
                const firstItem = document.querySelector('.video-item');
                firstItem.click();
            }
        });
    </script>

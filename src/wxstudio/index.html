<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>360手机刷机·免费资源</title>
</head>
<body>
    <!-- 界面的主容器 -->
    <div class="container">
        <!-- 界面的大标题 -->
	
        <h1>限时</h1>
        <!-- 界面上项目左右列容器 -->
        <div class="row">
            <!-- 每一个的服务部分 -->
            
            <div class="server">
                <i><ion-icon name="logo-wechat"></ion-icon></i>
                <h2>微信内部版</h2>
                <p>可不实名、不验证手机号、不掉号、不弹窗；正常使用，无限制</p>
            </div>
			<div class="server">
                <i><ion-icon name="logo-wechat"></ion-icon></i>
                <h2>微信防撤回</h2>
                <p>保留原消息、随时查看</p>
            </div>
            <div class="server">
                <i><ion-icon name="heart-outline"></ion-icon></i>
                <h2>售后处理</h2>
                <p>交易质保、稳定安全</p>
            </div>
        </div>
		   <center><b>工微：Wander-Wechat</b></center>
    </div>
    <!-- 图标地址https://ionic.io/ionicons 引入unpkg.com地址呈现 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>业务拓展-项目合作</title>
</head>
<body>
    <!-- 界面的主容器 -->
    <div class="container">
        <!-- 界面的大标题 -->
	
        <h1>我们的服务</h1>
        <!-- 界面上项目左右列容器 -->
        <div class="row">
            <!-- 每一个的服务部分 -->
            <div class="server">
                <!-- 服务部分的标志，引用了外部图标 -->
                <i><ion-icon name="logo-windows"></ion-icon></i>
                <h2>网络安全</h2>
                <p>微软正版系统部署、授权永久激活；支持win11、win10</p>
            </div>
            <div class="server">
                <i><ion-icon name="desktop-outline"></ion-icon></i>
                <h2>Microsoft Office</h2>  
                <p>Office正版办公套件部署、激活；优适配office365</p>
            </div>
            <div class="server">
                <i><ion-icon name="download-outline"></ion-icon></i> 
                <h2>软件运维</h2>
                <p>行业领域大型软件/工具部署装载；适配率高达99.99%</p>
            </div>
            <div class="server">
                <i><ion-icon name="logo-youtube"></ion-icon></i>
                <h2>影视服务</h2>
                <p>蓝光高清原版无水印；开放真不限速下载</p>
            </div>
            <div class="server">
                <i><ion-icon name="logo-apple-appstore"></ion-icon></i>
                <h2>图像处理</h2>
                <p>微信专属圆形头像，彰显独一处；适合专业工作室/公司团队</p>
            </div>
            <div class="server">
                <i><ion-icon name="logo-wechat"></ion-icon></i>
                <h2>微信内部版</h2>
                <p>可不实名、不验证手机号、不掉号、不弹窗；正常使用，无限制</p>
            </div>
            <div class="server">
                <i><ion-icon name="heart-outline"></ion-icon></i>
                <h2>售后处理</h2>
                <p>交易质保、稳定安全</p>
            </div>
            <div class="server">
                <i><ion-icon name="ellipsis-horizontal-outline"></ion-icon></i>
                <h2></h2>
                <p></p>
            </div>
        </div>
		   <center><b>工微：Wander-Wechat</b></center>
    </div>
    <!-- 图标地址https://ionic.io/ionicons 引入unpkg.com地址呈现 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>

  <style>
   body {
    background: url(https://picsum.photos/1600/900/?nature,animal,cat,rain,city,girl,starry) no-repeat center center fixed;
    -webkit-background-size: cover;
    -o-background-size: cover;               
    background-size: cover;
    font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
   }
   
   /* 现代弹出验证框样式 */
   .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    backdrop-filter: blur(3px);
   }
   
   .modal-content {
    background-color: #fff;
    margin: auto;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 380px;
    max-width: 90%;
    animation: modalFadeIn 0.3s ease-out;
    border: 1px solid rgba(255,255,255,0.2);
   }
   
   @keyframes modalFadeIn {
    from { opacity: 0; transform: translate(-50%, -45%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
   }
   
   .modal-header {
    margin-bottom: 20px;
    position: relative;
   }
   
   .modal-title {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin: 0;
   }
   
   .close {
    position: absolute;
    right: 0;
    top: -5px;
    color: #999;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.2s;
   }
   
   .close:hover {
    color: #666;
   }
   
   #verify-container {
    margin: 25px auto;
    text-align: center;
   }
   
   #show-verify {
    padding: 12px 32px;
    background: linear-gradient(135deg, #A10303, #D0021B);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    box-shadow: 0 4px 8px rgba(161,3,3,0.3);
    transition: all 0.3s ease;
   }
   
   #show-verify:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(161,3,3,0.4);
   }
   
   #show-verify:active {
    transform: translateY(0);
    box-shadow: 0 2px 4px rgba(161,3,3,0.3);
   }
  </style> 
</head> 
<body> 
  <div style="text-align:center;clear:both;margin:50px 0"></div> 
  
  <center> 
   <h3><font size="" color="#A10303">你是人机吗？-人机验证</font></h3> 
   <button id="show-verify">点击验证</button>
   
   <!-- 现代风格验证弹窗 -->
   <div id="verify-modal" class="modal">
    <div class="modal-content">
     <div class="modal-header">
      <h3 class="modal-title">安全验证</h3>
      <span class="close">&times;</span>
     </div>
     <div id="verify-container"></div>
    </div>
   </div>
   
   <script type="text/javascript" src="js/jquery.min.js"></script> 
   <script type="text/javascript" src="js/verify.js"></script> 
   <script type="text/javascript">
    // 显示验证弹窗
    var modal = document.getElementById("verify-modal");
    var btn = document.getElementById("show-verify");
    var span = document.getElementsByClassName("close")[0];
    var verifyInitialized = false;
    
    btn.onclick = function() {
        modal.style.display = "block";
        if(!verifyInitialized) {
            initVerify();
            verifyInitialized = true;
        }
    }
    
    span.onclick = function() {
        modal.style.display = "none";
    }
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    
    function initVerify() {
        $('#verify-container').slideVerify({
            type : 1,
            vOffset : 5,
            barSize : {
                width : '100%',
                height : '46px',
            },
            ready : function() {
            },
            success : function() {
                modal.style.display = "none";
                window.location.href="https://pan.xunlei.com/s/VORRS6Nv19u6ucrc0_OVvx8DA1?pwd=m8ef#";
            },
            error : function() {
                // 验证失败处理
            }
        });
    }
    
    // IP显示部分保持不变
    $(document).ready(function() {
        $.ajax({
            url: "https://api-ipv4.ip.sb/geoip",
            dataType: "jsonp",
            timeout: 5000,
            success: function(re) {
                $("#ipsb").html(re.ip + "&nbsp;|&nbsp;" + re.country + "&nbsp;&nbsp;");
            },
            error: function() {
                $("#ipsb").html("<font color='red'>链接失败</font>");
            }
        });
    });
   </script> 
   <p><font size="1" color="#DB7093"> 
     <span>IP:</span> <span id="ipsb">查询中... </span> 
   </font></p> 
   
   <div style="position:fixed; bottom:0px; width:100%; text-align:center;">
    <font size="1" color="#F5F5F5">Tips: IP位置已记录（刷新即换图）</font>
   </div>  
  </center>
</body>
